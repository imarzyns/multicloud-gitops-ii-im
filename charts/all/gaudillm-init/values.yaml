global:
  pattern: gaudillm

  clusterDomain: lab.com
  clusterName: ocp


  gaudillm:
    namespace: gaudi-llm
  
job:
  image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
  serviceAccountName: gaudi-pattern-sa

rbac:
  roles:
    - name: gaudi-pattern-role
      createRole: true
      apiGroups:
        - '""'
        - '"apps"'
        - '"machineconfiguration.openshift.io"'
        - '"rbac.authorization.k8s.io"'
        - '"security.openshift.io"'
      scope:
        cluster: true
      resources:
        - namespaces
        - secrets
      verbs:
        - "create"
        - "get"
        - "list"
        - "patch"
        - "update"
        - "use"
  roleBindings:
    - name: gaudi-pattern-rolebind
      createBinding: true
      scope:
        cluster: true
        namespace: ""
      subjects:
        kind: ServiceAccount
        name: gaudi-pattern-sa
        namespace: gaudi-llm 
        apiGroup: ""
      roleRef:
        kind: ClusterRole
        name: gaudi-pattern-role  
