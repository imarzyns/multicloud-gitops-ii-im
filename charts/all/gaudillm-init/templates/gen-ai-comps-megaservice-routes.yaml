---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: llm-megaservice-route
  namespace: {{ .Values.global.gaudillm.namespace }}
spec:
  host: megaservice-{{ .Values.global.gaudillm.namespace }}.apps.{{ .Values.global.clusterDomain }}
  path: /v1/chat/completions
  port:
    targetPort: 9000
  to:
    kind: Service
    name: llm
    weight: 100
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: embedding-megaservice-route
  namespace: {{ .Values.global.gaudillm.namespace }}
spec:
  host: megaservice-{{ .Values.global.gaudillm.namespace }}.apps.{{ .Values.global.clusterDomain }}
  path: /v1/embeddings
  port:
    targetPort: 6000
  to:
    kind: Service
    name: embedding
    weight: 100
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: retriever-megaservice-route
  namespace: {{ .Values.global.gaudillm.namespace }}
spec:
  host: megaservice-{{ .Values.global.gaudillm.namespace }}.apps.{{ .Values.global.clusterDomain }}
  path: /v1/retrieval
  port:
    targetPort: 7000
  to:
    kind: Service
    name: retriever
    weight: 100
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rerank-megaservice-route
  namespace: {{ .Values.global.gaudillm.namespace }}
spec:
  host: megaservice-{{ .Values.global.gaudillm.namespace }}.apps.{{ .Values.global.clusterDomain }}
  path: /v1/reranking
  port:
    targetPort: 8000
  to:
    kind: Service
    name: reranking
    weight: 100
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: megaservice-main-route
  namespace: {{ .Values.global.gaudillm.namespace }}
spec:
  host: megaservice-{{ .Values.global.gaudillm.namespace }}.apps.{{ .Values.global.clusterDomain }}
  port:
    targetPort: 8888
  to:
    kind: Service
    name: chatqna-gaudi-backend-server
    weight: 100
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: 86400s # long timeout for dataprep processing
  name: dataprep-megaservice-route
  namespace: {{ .Values.global.gaudillm.namespace }}
spec:
  host: megaservice-{{ .Values.global.gaudillm.namespace }}.apps.{{ .Values.global.clusterDomain }}
  path: /v1/dataprep
  port:
    targetPort: 6007
  to:
    kind: Service
    name: dataprep
    weight: 100
  wildcardPolicy: None
