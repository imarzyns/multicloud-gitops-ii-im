kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: chatqna-megaservice-server
  namespace: {{ .Values.global.gaudillm.namespace }}
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  output:
    to:
      kind: "ImageStreamTag"
      name: "gen-ai-comps:chatqna-megaservice-server"
  failedBuildsHistoryLimit: 5
  successfulBuildsHistoryLimit: 5
  nodeSelector: null
  postCommit: {}
  resources: {}
  runPolicy: SerialLatestOnly
  source:
    contextDir: ChatQnA/microservice/gaudi
    git:
      ref: {{ .Values.global.gaudillm.chatqna_gaudi_backend.git_ref }}
      uri: https://github.com/opea-project/GenAIExamples.git
    type: Git
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: docker/Dockerfile
      {{- if .Values.global.gaudillm.build_envs }}
      env:
      {{- range .Values.global.gaudillm.build_envs }}
      - name: {{ .name }}
        value: {{ .value }}
      {{- end }}
      {{- end }}
  triggers:
  - imageChange:
    type: ImageChange
  - type: ConfigChange
